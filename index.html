<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Task Tracker</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer type="module"></script>
</head>
<body>

    <main>
        <header>
            <h1 class="monthAndYear" >September 2024</h1>
    
            <div>
                <button class="prevtBtn" >&lt;</button>
                <button class="nextBtn" >&gt;</button>
            </div>
        </header>

        <div class="calendarContainer" >

            <div class="calendarContainer__dayNames">
                <span class="dayNames__name">Sun</span>
                <span class="dayNames__name">Mon</span>
                <span class="dayNames__name">Tue</span>
                <span class="dayNames__name">Wed</span>
                <span class="dayNames__name">Thu</span>
                <span class="dayNames__name">Fri</span>
                <span class="dayNames__name">Sat</span>
            </div>

            <div class="calendarContainer__dayNumbers" >
                <!-- <div class="dayNumbers__day">1</div>
                <div class="dayNumbers__day">2</div>
                <div class="dayNumbers__day">3</div>
                <div class="dayNumbers__day">4</div>
                <div class="dayNumbers__day">5</div>
                <div class="dayNumbers__day">6</div>
                <div class="dayNumbers__day">7</div> -->
            </div>
        </div>
    </main>

</body>
</html>
